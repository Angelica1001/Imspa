<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #da8bbf;
        }
        form {
            background-color: #da8bbf;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #da8bbf;
            color: #da8bbf;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #da8bbf;
        }
    </style>
</head>
<body>
    <img src="malo.jpg" alt="IM SALON & SPA" style="display: block; margin: 0 auto;" width="300" height="200">

    <h2>Login</h2>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required>
    <label for="contrasena">Contrase√±a:</label>
    <input type="password" id="contrasena" name="contrasena" required>
    <a href="inicio.html"><button class="btn btn-primary">Iniciar sesion</button></a>


</body>
</html>
